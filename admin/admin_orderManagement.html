<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quan li don hang</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="admin_style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="/assets/css/orderManagement.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    </head>
    <body>
        <div id="admin_all">
            <div id="admin_header">
<!--                 <img src="logo.png" alt="" id="admin_logo"> -->
                <div id="admin_account"></div>
            </div> 
            <div id="admin_workplace">
                    <ul id="admin_left-menu">
                        <li class="nav_left-menu first active">
                            <i class='bx bxs-user-detail' ></i>
                            <span>Thông tin Admin</span>
                        </li>
                        <li class="nav_left-menu">
                            <i class='bx bx-money-withdraw'></i>
                            <span>Doanh thu</span>
                        </li>
                        <li class="nav_left-menu">
                            <i class='bx bx-user'></i>
                            <span>Khách hàng</span>
                        </li>
                        <li class="nav_left-menu">
                            <i class='bx bxl-product-hunt' ></i>
                            <span>Sản phẩm</span>
                        </li>


                        <li class="nav_left-menu" id="donHangLink">

                            <i class='bx bx-clipboard'></i>
                            <span>Đơn hàng</span>
                        </li>
                        
                    </ul>
                    <div class="Huy_maincontent" style="display: none;">
                        <h1>DANH SÁCH ĐƠN HÀNG</h1>
                        <div class="filter">
                            <button id="filterBtn" class="filter-btn"><i class="fa-solid fa-filter"></i> Lọc</button>
                        </div>
                        <table id="orderTable">
                            <thead>
                                <tr>
                                    <th>Mã đơn</th>
                                    <th>Khách hàng</th>
                                    <th>Ngày đặt</th>
                                    <th>Tổng tiền</th>
                                    <th>Trạng thái</th>
                                    <th >Chi tiết</th>
                                </tr>
                            </thead>
                            <tbody id="orderTableBody"></tbody>
                        </table>
                    </div>
                    
            </div>
        </div>
        
        <div id="filterModal" class="modal">
            <div class="modal-content">
                <span id="closeModal" class="close-btn">&times;</span>
                <div class="title-box"><h3 class="filter-title">LỌC ĐƠN HÀNG</h3></div>
                <div class="filter-options">

                   
                    <div class="filter-row">
                        <div class="filter-item">
                            <label for="fromDate">Từ ngày:</label>
                            <input type="date" id="fromDate">
                        </div>
                        <div class="filter-item">
                            <label for="toDate">Đến ngày:</label>
                            <input type="date" id="toDate">
                        </div>
                    </div>
                    <div class="filter-row">
                        <div class="filter-item">
                            <label for="province">Tỉnh/Thành:</label>
                            <select id="province">
                                <option value="">Chọn tỉnh/thành</option>
                            </select>
                        </div>
                        <div class="filter-item">
                            <label for="district">Quận/Huyện:</label>
                            <select id="district">
                                <option value="">Chọn quận/huyện</option>
                            </select>
                        </div>
                        <div class="filter-item">
                            <label for="ward">Phường/Xã:</label>
                            <select id="ward">
                                <option value="">Chọn phường/xã</option>
                            </select>
                        </div>
                    </div>
                    <button id="confirmFilter" class="confirm-btn">Xác nhận</button>
                </div>
            </div>
        </div>
        
    
        <div id="orderDetailModal" class="modal">
            <div class="modal-content">
                <span id="closeDetailModal" class="close-btn">&times;</span>
                <div id="orderDetailContent"></div>
            </div>
        </div>
        
        <script src="admin_orderManagement.js"></script>
    </body>
</html>
